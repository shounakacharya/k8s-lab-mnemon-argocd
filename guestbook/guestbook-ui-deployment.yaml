apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-auto
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-auto
  template:
    metadata:
      labels:
        app: guestbook-ui-auto
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
